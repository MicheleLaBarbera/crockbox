<div *ngIf="message" class="card">
  <div class="card-header" style="font-weight: 600">Upload completato</div>
  <div class="card-body">
    <input type="text" style="display: block;
    width: 100%;
    height: 38px;
    padding: 8px 12px;
    font-size: 14px;
    line-height: 1.428571429;
    color: #55555e;
    background-color: #fff;
    background-image: none;
    border: 1px solid #ccc;
    border-radius: 2px;" name="username" value="{{message.text}}">
  </div>
</div>
