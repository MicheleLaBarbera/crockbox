<div class="container-fluid text-center">
  <div class="row mt-5">
    <div class="col-md-4 col-sm-12"></div>
    <div class="col-md-4 col-sm-12">
      <a href="/">
        <img src="/assets/imgs/logo2.png">
      </a>
      <div class="card mt-5 signup">
        <form class="p-5" name="form" (ngSubmit)="signup()" #f="ngForm" novalidate>
          <h1 class="mb-4">Registrati, è gratis!</h1>
          <div class="form-group">
            <input type="text" class="form-control" name="username" placeholder="Username" [(ngModel)]="model.username" #username="ngModel" required />
          </div>
          <div class="form-group">
            <input type="password" class="form-control" name="password" placeholder="Password" autocomplete="current-password" [(ngModel)]="model.password" #password="ngModel" required />
          </div>
          <app-alert></app-alert>
          <button type="submit" class="btn btn-primary">Registrati</button>          
          <hr>
          <a href="/login">Hai già un account? Login.</a>
        </form>
      </div>
    </div>
  </div>
</div>
